<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Berichtsheft-Tool</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="CSS.css">
		<link rel="stylesheet" href="utilities.css">
		<link rel="stylesheet" href="icon.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="h-full-c w-75 left-right-margin " >
            <form class="form-floating top-bottom-margin " >
                    <input type="number" min="2000" max="2100" step="1" value="2023" class="form-control text-left " width="200"
                    id="yearInputValue" placeholder="2023">
                    <label for="yearInputValue">Ausbildungsjahr</label>
                </form>
                <form class="form-floating top-bottom-margin" >
                    <input type="week"  value="2023" class="form-control text-left " width="200"
                    id="weekInputValue" placeholder="23">
                    <label for="weekInputValue">Kalenderwoche</label>
                </form>
                <form class="form-floating top-bottom-margin" >
                    <input type="text"  value="2023" class="form-control text-left " width="200"
                    id="departmentInputValue" placeholder="Abteilung">
                    <label for="departmentInputValue">Abteilung</label>
            </form>
            <div class="w-full" align="end">
                <a href="add_weekly.html" class="btn btn-primary"  >Weiter</a>
            </div>
        </div>
    </body>
    <script src="JS.js"></script>
</html>
